version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: journal_postgres
    environment:
      POSTGRES_DB: journal_db
      POSTGRES_USER: journal_user
      POSTGRES_PASSWORD: journal_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - journal_network
    restart: unless-stopped
volumes:
  postgres_data:

networks:
  journal_network:
    driver: bridge